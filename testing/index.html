<p id="demo"></p>

<script>
function myFunction(value, useDaylightTime) {
var y = new Date();
// var v=document.getElementById("sel_activity").value;
// var u=document.getElementById("sel_activity").useDaylightTime;
var v = value;
var u = useDaylightTime;
    var d = Date.parse(y);
    d=d+(v*60*60*1000)+(4*60*60*1000)+(u*60*60*1000);
    var q = new Date();

    q.setTime(d);
    document.getElementById("demo").innerHTML = q;
    return 0;
}
</script>
